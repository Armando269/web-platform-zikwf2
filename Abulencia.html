<html>

  <body>
  <body bgcolor="pink">
    <title>CpE3_LabActivity_1</title>
<h1 style="color:DD33FF;">Personal Information</h1>
    <label for="fullname">Full Name:</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      placeholder="(Last Name, First Name, MI)"
    />
    <br />
    <br />
    <label for="address">Address:&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input
      type="text"
      id="address"
      name="address"
      placeholder="(Brgy.,City,Province)"
    />
    <br />
    <br />
    <label for="fullname"
      >Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
    >
    <input type="text" id="age" name="age" placeholder="(Enter age))" />
    <br />
    <br />
    <label for="birthday">Birthday:&nbsp;&nbsp;&nbsp;</label>
    <input
      type="text"
      id="birthday"
      name="birthday"
      placeholder="(Enter Birthdate)"
    />
    <br />
    <br />
    <label for="hobbies">Hobbies:&nbsp;&nbsp;&nbsp;</label>
    <input
      type="text"
      id="hobbies"
      name="hobbies"
      placeholder="(Enter Hobbies)"
    />
    <br />
    <br />
    <label for="gender">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <select id="gender" name="gender">
      <option value="placeholder">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <br />
    <br />
    <label for="cellphonenumber">Cell No:&nbsp;&nbsp;&nbsp;</label>
    <input
      type="text"
      id="cellphonenumber"
      name="cellphonenumber"
      placeholder="(Enter Cell No.)"
    />
    <br />
    <br />
    <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="(example@example.com)"
    />
    <br />
    <br />

    function myFunction() { document.getElementById("das").innerHTML = "Hello World";}
    </script>
    
      
     
  </body>
</html>
